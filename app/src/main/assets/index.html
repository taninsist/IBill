<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./index.css"> -->
  <title>Document</title>

  <style>
    body {
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 1);
    }

    /* 居中 */
    .positonCenter {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      transform: translateX(-50%) translateY(-50%);
    }

    /* 水平居中 */
    .horizontalCenter {
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      transform: translateX(-50%);
    }




    /* 掉落动画 从顶部 掉落至 中间 */
    @keyframes Drop {
      0% {
        top: 0;
      }

      80% {
        top: 50%;
      }

      90% {
        top: 48%;
      }

      100% {
        top: 50%;
      }
    }

    /* 应用于每个面的缩放 */
    @keyframes changeSize {
      0% {
        width: 10px;
        height: 10px;
      }

      100% {
        width: 150px;
        height: 150px;
      }
    }

    /* 旋转魔方动画  .box*/
    @keyframes Run {
      0% {
        transform: rotateX(4deg) rotateY(-78deg) translateY(-60deg);
      }

      100% {
        transform: rotateX(-4deg) rotateY(-500deg) rotateZ(-0deg) translateY(-78px)
      }
    }
  </style>


  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      position: absolute;
      top: 0px;
      bottom: 0;
      left: 0px;
      right: 0;
      margin: 0 auto;
      width: 20px;
      height: 20px;
      transform-style: preserve-3d;
      transform: rotateX(-4deg) rotateY(-78deg) rotateZ(-0deg) translateY(-60px);
      animation: Drop 4s forwards ease, Run 3s 5s alternate forwards;
      /* 使用动画 */

    }

    .box>div {
      position: absolute;
      width: 0px;
      height: 0px;
      background-color: #000;
      /* box-shadow: 0 0 10px 10px rgba(17, 123, 194, 0.712),
        0 0 2px 2px rgba(255, 255, 255, 1),
        0 0 5px 5px rgba(255, 255, 255, 1),
        0 0 10px 10px rgba(255, 255, 255, 1); */
      box-shadow: 0 0 10px 18px rgba(17, 0, 255, 0.85),
        0 0 4px 4px rgba(255, 255, 255, 1),
        0 0 7px 7px rgba(255, 255, 255, 1),
        0 0 12px 29px rgba(255, 255, 255, 1);


      opacity: .3;
      box-sizing: border-box;
      border: 2px solid #000;

    }

    /* dN 每个面单独的 动画 */
    @keyframes d1 {
      0% {
        transform: translateZ(0px);
      }

      50% {
        transform: translateZ(1000px);
      }

      100% {
        transform: translateZ(100px);
      }
    }

    .box>div:nth-child(1) {
      /* 前 */
      animation: changeSize 3s 2s forwards ease, d1 3s forwards 2s ease;
    }

    @keyframes d2 {
      0% {
        transform: translateZ(0px);
      }

      50% {
        transform: translateZ(-1000px);
      }

      100% {
        transform: translateZ(-100px);
      }
    }

    .box>div:nth-child(2) {
      /* 后 */
      animation: changeSize 3s 2s forwards ease, d2 3s forwards 2s ease;
    }

    @keyframes d3 {
      0% {
        transform: rotateY(-90deg) translateZ(0px);
      }

      100% {
        transform: rotateY(-90deg) translateZ(1000px);
      }

      100% {
        transform: rotateY(-90deg) translateZ(1000px);
      }
    }

    .box>div:nth-child(3) {
      /* 左 */
      animation: changeSize 3s 2s forwards ease, d3 3s forwards 2s ease;
    }

    @keyframes d4 {
      0% {
        transform: rotateY(90deg) translateZ(0px);
      }

      100% {
        transform: rotateY(90deg) translateZ(1000px);
      }

      /* 100% {
        transform: rotateY(90deg) translateZ(100px);
      } */
    }

    .box>div:nth-child(4) {
      /* 右 */
      animation: changeSize 3s 2s forwards ease, d4 3s forwards 2s;
    }

    @keyframes d5 {
      0% {
        transform: rotateX(90deg) translateZ(0px);
      }

      20% {
        transform: rotateX(90deg) translateZ(1000px);
      }

      100% {
        transform: rotateX(90deg) translateZ(100px);
      }
    }

    .box>div:nth-child(5) {
      /* 上 */
      animation: changeSize 3s 2s forwards ease, d5 3s forwards 2s;
    }

    @keyframes d6 {
      0% {
        transform: rotateX(-90deg) translateZ(0px);
      }

      50% {
        transform: rotateX(-90deg) translateZ(1000px);
      }

      100% {
        transform: rotateX(-90deg) translateZ(100px);
      }
    }

    .box>div:nth-child(6) {
      /* 下 */
      animation: changeSize 1s 2s forwards ease, d6 3s forwards 2s;
    }
  </style>

  <style>
    /* bill 使用的 style */

    /* 银色文字背景移动的动画 */
    @keyframes textMoveX {
      0% {
        background-position-x: -86px;
        opacity: 1;
      }

      100% {
        background-position-x: 110px;
        opacity: 0;
      }


    }

    /* 改变透明度动画 */
    @keyframes changeOP {
      0% {
        opacity: 0;
        -webkit-text-fill-color: #fff;
      }

      100% {
        opacity: 1;
        -webkit-text-fill-color: #fff;
      }
    }

    .text {
      font-size: 80px;

      background-image: url(./bg.png);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /* background-position-x: 0; */


      position: fixed;
      left: 50%;
      top: 50%;
      margin-left: -57px;
      margin-top: -53px;
      opacity: 0;
      animation: textMoveX 4s 8s forwards, changeOP 3s 13s forwards;
    }
  </style>

</head>

<body>
  <div class="wrap">
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <span class="text">Bill</span>

</body>

</html>
